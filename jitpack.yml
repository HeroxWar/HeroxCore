jdk:
  - openjdk22

before_install:
  # Scarica Maven 3.9.6
  - wget https://downloads.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
  - tar -xzf apache-maven-3.9.6-bin.tar.gz
  - mv apache-maven-3.9.6 $HOME/maven

install:
  # Forza lâ€™uso di Maven corretto con percorso assoluto
  - $HOME/maven/bin/mvn -version
  - $HOME/maven/bin/mvn clean install -DskipTests